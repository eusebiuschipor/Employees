<div id="wrapper">
    <navigation></navigation>

    <div id="page-wrapper">
        <div class="container-fluid" id="peoples">
			<div ng-controller="EmployeeDescriptionController as employeeDescription">
				<div class="col-lg-12">
					<div class="people-information-container">
						<div class="name">{{ employeeInformations.name }}</div>

						<div class="photo">
							<img ng-src="{{ defaultEmployeeImage }}" />
						</div>

						<ul class="informations">
							<li> <strong> Address: </strong> {{ employeeInformations.address }} </li>
							<li> <strong> Email: </strong> {{ employeeInformations.email }} </li>
							<li> <strong> Job Title: </strong> {{ employeeInformations.jobTitle }} </li>
						</ul>
					</div>
				</div>
			</div>
        </div>
    </div>
</div>
